<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
         integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
         crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <title>Bootstrap</title>
   </head>
   <body>
      <header class="align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
         <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container m-auto" width="100%">
               <a class="navbar-brand" href="#">
               <img src="https://boring-feynman-12ba8b.netlify.app/img/bootstrap-5.svg" class="img-fluid" width="200px"
                  alt="">
               </a>
               <button class="navbar-toggler" type="button">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Entrar</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link disabled" href="#">Desabilitado</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <section class="container">
         <div class="row">
            <div class="col-md-6 m-auto">
               <div class="fluid text-center pt-5">
                  <h2>Formulário de login</h2>
                  <p>Seja bem vindo ao Bootstrap</p>
               </div>
               <img src="https://boring-feynman-12ba8b.netlify.app/img/bootstrap-icons.png" class="img-fluid m-auto d-none d-md-inline"
                  width="100%" alt="Imagem resposiva">
            </div>
            <div class="col-md-6 m-auto mt-sm-2">
               <div class="card">
                  <h2 class="mt-5 mb-4 text-center">Informe aqui seu usuário e senha</h2>
                  <form class="p-5">
                     <div class="form-group">
                        <label class="mb-2" for="exampleInputEmail1">Seu email</label>
                        <input type="email" class="form-control mb-4" placeholder="Digite seu e-maill">
                     </div>
                     <div class="form-group">
                        <label class="mb-2" for="senha">Senha</label>
                        <input type="password" class="form-control mb-4" placeholder="Digite sua senha">
                     </div>
                     <div class="form-group form-check mb-4">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="manter">Me mantenha conectado</label>
                     </div>
                     <button type="submit" class="btn btn-primary">Clique aqui para logar</button>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <footer class="my-5 pt-5 text-muted text-center text-small">
         <p>© Copyrigth 2021</p>
      </footer>
   </body>
</html>
